<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="images">
                <img class="first active" src="img/room1.jpg" alt="room1">
                <img src="img/room2.jpg" alt="room2">
                <img src="img/room3.jpg" alt="room3">
                <img src="img/room4.jpg" alt="room4">
                <img src="img/room5.jpg" alt="room5">
                <img class="last" src="img/room6.jpg" alt="room6">
            </div>
            <div class="next">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
        <div id="nav">
        </div>
    </div>
</body>
</html>
